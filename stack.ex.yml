version: '3.8'

services:
  charger-proxy:
    image: 127.0.0.1:5000/charger-proxy:latest
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DB_URL=jdbc:postgresql://postgres:5432/chargerdb
      - DB_USER=postgrau
      - DB_PASSWORD=postgrau

    networks:
      - charger-network
    deploy:
      replicas: 2

  charger-manager:
    image: 127.0.0.1:5000/charger-manager:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WS_URL=http://charger-proxy:8082/ws
    networks:
      - charger-network
    deploy:
      replicas: 2

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=chargerdb
      - POSTGRES_USER=postgrau
      - POSTGRES_PASSWORD=postgrau
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - charger-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  charger-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
