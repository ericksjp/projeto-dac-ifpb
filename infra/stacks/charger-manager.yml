services:
  charger-manager:
    image: 127.0.0.1:5000/charger-manager:latest
    ports:
      - "8080:8080"
    env_file:
        - /shared/envs/manager.env
    networks:
      - charger-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 10s

networks:
  charger-network:
    external: true
